<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Logowanie123</h1>
            </div>
        </div>
    </section>

    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <div class="field">
                <label class="label">Nazwa użytkownika</label>
                <div class="control">
                    {{ form.username(class="input", placeholder="Wprowadź nazwę użytkownika") }}
                </div>
            </div>
            <div class="field">
                <label class="label">Hasło</label>
                <div class="control">
                    {{ form.password(class="input", placeholder="Wprowadź hasło", type="password") }}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Zaloguj</button>
                </div>
            </div>
            <p>Nie masz konta? <a href="{{ url_for('register') }}">Zarejestruj się tutaj</a></p>
        </form>
    </div>
</body>
</html>
